<!-- TODO: look into quirks mode, and if it is needed for older browsers -->
<!DOCTYPE html>
<html>
    <head>
        {% include {{ page.includes.head }} %}
    </head>
    <body>
        {% include {{ page.includes.navskip }} %}
        <header class="header">
            <a class="logo" href="/"><img src="/media/logo.png" alt="Logo of CEa_TIde" title="Go to the homepage"/></a>
            <h2 class="title centered-div">{{ page.title }}</h2>

            {% include {{ page.includes.pagecrumb }} %}
        </header>
        <div class="bg-wrapper">
            <div class="page-wrapper centered-div">
                <!-- Adds the nav page-box -->
                <nav class="nav page-box">
                    {% include {{ page.includes.nav }} %}
                </nav>
    
                <div class="page-box" id="nav-skip">
                    {{ content }}
                </div>

                {% include {{ page.includes.noscript }} %}
            </div>
        </div>
        {% include {{ page.includes.footer }} %}
    </body>
</html>
