<!-- layout for the index page
    the header is removed and the logo is moved into the nav bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <base href="{{ site.url }}"/> <!-- fix all paths relative to domain url -->
        
        <!-- HTML Meta Tags -->
        <meta name="keywords" content="CEa_TIde, Cyana, personal website, {{ page.keys }}"/>
        <meta name="description" content="{{ page.desc }}"/>
        <meta name="author" content="CEa_TIde"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Facebook Meta Tags -->
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="{{ page.embed_image }}"/>              <!-- recommended 1200x628 -->
        <meta property="og:image:alt" content="{{ page.embed_image_alt }}"/>
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        <meta property="og:description" content="{{ page.desc }}"/>
        <meta property="og:locale" content="en_GB"/>

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta property="twitter:domain" content="{{ site.url }}"/>
        <meta property="twitter:url" content="{{ site.url }}{{ page.url }}"/>
        <meta name="twitter:title" content="{{ page.title }}"/>                   <!-- max 70 chars  -->
        <meta name="twitter:description" content="{{ page.desc }}"/>              <!-- max 200 chars -->
        <meta name="twitter:image" content="{{ page.embed_image }}"/>
        <meta name="twitter:image:alt" content="{{ page.embed_image_alt }}"/>     <!-- max 420 chars -->

        <!--style sheet with site-wide style rules-->
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" type="image/png" href="media/favicon.png">
        <title>{{ page.title }}</title>
    </head>
    <body>
        <nav>
            <a class="logo" href="/"><img src="media/logo.png" alt="Logo of CEa_TIde" title="Go to the homepage"/></a>
            <ul class="dropdown-menu">
                <li class="dropdown dd-link"><a href="/buildadvice">Build advice</a></li>
                <li class="dropdown dd-link"><a href="/worldedit">World edit tutorial</a></li>
            </ul>
        </nav>
        <div class="announcement-wrapper">
            <input type="checkbox" class="x-bttn"/>
            <div class="announcement">
                This website is currently under construction. Expect changes to be made, and there may be outages at certain times.
            </div>
        </div>
        <div class="page-wrapper">
            {{ content }}
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-category">
                        <span>General</span>
                        <div class="footer-entry"><a class="slide-hover" href="/" title="Take me Home, Country Roads">Home</a></div>
                        <div class="footer-entry"><a class="slide-hover" href="/copyright" title="Copyright information">Copyright</a></div>
                    </div>
                    <div class="footer-category">
                        <span>About Me</span>
                        <div class="footer-entry"><a class="slide-hover" href="/aboutme" title="About me">About me</a></div>
                        <div class="footer-entry"><a class="slide-hover" href="https://github.com/CEa-TIde" target="_blank" title="Link to github profile">Github</a></div>
                        <div class="footer-entry"><a class="slide-hover" href="/aboutme#contact" title="Contact me">Contact Me</a></div>
                        <div class="footer-entry"><a class="slide-hover" href="/portfolio" title="Minecraft Portfolio">Portfolio</a></div>
                    </div>
                </div>
                <img class="footer-img" src="media/jellyfish-6653502_960_720-edited.jpg"/>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
