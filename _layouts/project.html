<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- HTML meta tags -->
        <meta name="keywords" content="CEa_TIde, Cyana, personal website, project, {{ page.keys }}"/>
        <meta name="description" content="{{ page.desc }}"/>
        <meta name="author" content="CEa_TIde"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- facebook meta tags -->
        <meta property="og:title" content="{{ page.title }}"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="/media/logo.png"/>
        <meta property="og:image:height" content="300"/>
        <meta property="og:image:alt" content="Logo of the website, a wave with the text CEa_TIde next to it."/>

        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        <meta property="og:description" content="{{ page.desc }}"/>
        <meta property="og:locale" content="en_GB"/>

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="{{ site.url }}">
        <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.desc }}">
        <meta name="twitter:image" content="/media/logo.png">



        <!--style sheet with site-wide style rules-->
        <link rel="stylesheet" href="../main.css"/>
        <link rel="stylesheet" href="{{ page.style }}"/> <!-- page-specific stylesheet -->
        <link rel="shortcut icon" type="image/png" href="../media/favicon.png"/>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <header>
            <a class="logo" href="/"><img src="../media/logo.png" alt="Logo of CEa_TIde" title="Go to the homepage"/></a>
            <p class="project-text">project ></p>
            <h1 class="title">{{ page.title }}</h1>
        </header>
        <div class="page-wrapper">
            {{ content }}
        </div>
    </body>
    <script type="text/javascript" src="../script.js"></script>
</html>
